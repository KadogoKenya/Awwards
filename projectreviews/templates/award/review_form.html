{% extends 'award/base.html' %}
{% load bootstrap3 %}
{% load crispy_forms_tags%}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
            <div class="col-4">
                <div class="content-section">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Review</legend>
                
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Review</button>
                        </div>
                    </form>
                </div>
                
            </div>
            <div class="col-4"></div>
    </div>
    

</div>

{% endblock content %}
